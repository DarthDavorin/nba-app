<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stilovi -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="forms.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Forms</title>
</head>
<body id="bootstrap-overrides">
    <div class="container">
        <div class="row">
            <!-- Forma za POST kluba -->
            <div class="lijeviDiv col">
                <h2>POST Club</h2>
                <form class="clubForm"  target="_blank">
                    Club Name:<br>
                    <input type="text" name="Clubname"><br>
                    Club City:<br>
                    <input type="text" name="Clubcity"><br>
                    GP:<br>
                    <input type="number" name="GP" min="0"><br>
                    MIN:<br>
                    <input type="number" name="MIN" min="0"><br>
                    PTS:<br>
                    <input type="number" name="PTS" min="0"><br>
                    FGM:<br>
                    <input type="number" name="FGM" min="0"><br>
                    FGA:<br>
                    <input type="number" name="FGA" min="0"><br><br>
                    <input type="submit" name="Submit1">  
                </form>
            </div>            
            
            <!-- Forma za POST igraÄa -->
            <div class="desniDiv col">
                <h2>POST Player</h2>
                <form class="playerForm" target="_blank">
                    Number:<br>
                    <input type="number" name="Number" min="0"><br>
                    First Name:<br>
                    <input type="text" name="Firstname"><br>
                    Last Name:<br>
                    <input type="text" name="Lastname"><br>
                    GP:<br>
                    <input type="number" name="GPp" min="0"><br>
                    MIN:<br>
                    <input type="number" name="MINp" min="0"><br>
                    PTS:<br>
                    <input type="number" name="PTSp" min="0"><br>
                    FGM:<br>
                    <input type="number" name="FGMp" min="0"><br>
                    FGA:<br>
                    <input type="number" name="FGAp" min="0"><br><br>
                    Select a club:<br>
                    <select class="idKluba" name="Clubid">
                    </select><br>
                    <input type="submit" name="Submit2"> 
                </form>
            </div>
        </div>    
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="posting.js"></script>
</body>
</html>
